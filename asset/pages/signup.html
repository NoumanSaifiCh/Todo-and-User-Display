<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sign up</title>
    <script
      src="https://kit.fontawesome.com/306df78af3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../code/signup.js"></script>
  </head>
  <body>
    <div class="container-fluid hv-auto ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black border-0">
              <div class="card-body p-md-2 ">
                <div class="row justify-content-center align-items-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mt-1">
                      Sign up
                    </p>
                    <div id="sign-in-error"></div>
                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-user fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="">Your Name</label>
                          <input type="text" id="name" class="form-control" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="">Your Email</label>
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            required
                          />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-lock fa-lg me-3 fa-fw mt-4"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="">Password</label>
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-key fa-lg me-3 fa-fw mt-4"></i>
                        <div class="flex-fill mb-0">
                          <label class="mb-2" for=""
                            >Repeat your password</label
                          >
                          <input
                            type="password"
                            id="repeatPassword"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2 ms-2">
                        <i class="fa-solid fa-upload fa-lg me-3 mt-4" ></i>
                        <div class="flex-fill mb-0">
                          <label class="mb-2" for="profileImage"
                            >Upload Profile image</label
                          >
                          <input
                            type="file"
                            id="profileImage"
                            class="form-control"
                          />
                        </div>
                      </div>

                      <div class="d-flex mb-5 justify-content-center">
                        <input
                          class="form-check-input me-1 ms-5"
                          type="checkbox"
                          value=""
                          id="checkboxID"
                        />
                        <label class="form-check-label" for="">
                          I agree all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="button"
                          onclick="createUser()"
                          class="btn btn-primary btn-lg"
                        >
                          Register
                        </button>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <p>
                          For sign in click here
                          <a href="../pages/signin.html">Sign In</a>
                        </p>
                      </div>
                    </form>
                  </div>
                  <div
                    class="p-5 mb-3 col-md-10 col-lg-6 col-xl-7 d-flex align-items-center"
                  >
                    <img
                      src="../image/pic1.jpg"
                      class="rounded-circle img-fluid "
                      alt="sign up image"
                      width="480px"
                      height="480px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
